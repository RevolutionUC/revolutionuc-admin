<mat-card>
  <mat-card-title>Login Required:</mat-card-title>
  <form #loginForm="ngForm" (ngSubmit)="onLogin()">
    <mat-form-field>
      <input type="text" matInput placeholder="API Key" required [(ngModel)]="apiKey" name="apiKey">
    </mat-form-field>
    <button type="submit" mat-raised-button color="primary">Login</button>
  </form>
</mat-card>
