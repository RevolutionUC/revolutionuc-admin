<h2 mat-dialog-title>Send email to {{email}}</h2>
<div mat-dialog-content>
  <mat-form-field>
    <mat-select [formControl]="template" type="text" placeholder="Email" required>
      <mat-option value="confirmAttendance">confirmAttendance</mat-option>
      <mat-option value="infoEmail1">infoEmail1</mat-option>
      <mat-option value="infoEmail2">infoEmail2</mat-option>
      <mat-option value="infoEmail3">infoEmail3</mat-option>
      <mat-option value="infoEmail4">infoEmail4</mat-option>
      <mat-option value="infoEmailMinors">infoEmailMinors</mat-option>
    </mat-select>
  </mat-form-field>
  <mat-checkbox [formControl]="dryRun">Dry run</mat-checkbox>
</div>
<div mat-dialog-actions>
  <ng-container [ngSwitch]="state">
    <button mat-button color="primary" (click)="sendEmail()" *ngSwitchCase="'READY'">
      Send
    </button>
    <button mat-button color="primary" disabled *ngSwitchCase="'PENDING'">
      Sending...
    </button>
    <button mat-button color="success" disabled *ngSwitchCase="'DONE'">
      Sent
    </button>
  </ng-container>
  
  <button mat-button (click)="closeDialog()">Close</button>
</div>
