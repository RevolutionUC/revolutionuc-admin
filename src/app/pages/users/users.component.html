<mat-card>
  <mat-card-title>Users</mat-card-title>
  <button mat-icon-button color="primary" (click)="createUser()">
    <mat-icon>person_add</mat-icon>
  </button>
  <table mat-table [dataSource]="users$ | async" *ngIf="(users$ | async).length">
    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef>Username</th>
      <td mat-cell *matCellDef="let user">{{user.username}}</td>
    </ng-container>

    <ng-container matColumnDef="role">
      <th mat-header-cell *matHeaderCellDef>Role</th>
      <td mat-cell *matCellDef="let user">{{user.role}}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let user">
        <button mat-button color="accent">Change Password</button>
        <button mat-button color="warn" (click)="deleteUser(user)">Delete</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columns"></tr>
    <tr mat-row *matRowDef="let myRowData; columns: columns"></tr>
  </table>
  <mat-spinner *ngIf="!((users$ | async).length)"></mat-spinner>
</mat-card>
